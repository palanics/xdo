<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="app">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body ng-controller="AppCtrl">

      <div ng-include="'app/views/header.html'"></div>

      <div class="container" ng-controller="ToDoCtrl">

        <div class="alert alert-info" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          Hey, This is Demo ToDo App. you could find source code
          <a href="https://github.com/vs4vijay/xdo" target="_blank" class="alert-link"> here </a>
        </div>

        <h1> xDo <small> - A simple ToDo app </small></h1>

        <!-- ToDoModel {{ToDoModel}} <br />
        ToDoList {{ToDoList}} -->

        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="ToDoModel.text" placeholder="Add todo item..."
                ng-keydown="$event.which === 13 && addToDo(ToDoModel)"/>
              <span class="input-group-btn">
                <button class="btn btn-success" type="button" ng-click="addToDo(ToDoModel)" ng-disabled="!ToDoModel.text">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  Add
                </button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col -->
          <div class="col-md-6">

            <input type="text" class="form-control" ng-model="ToDoModel.searchText" placeholder="Search ToDo" />

            <ul class="list-group">
              <li href="" class="list-group-item" ng-repeat="todo in ToDoList | filter: ToDoModel.searchText">
                <input type="checkbox" name="done" ng-model="todo.done" ng-click="updateToDo(todo)"/>
                <span ng-if="!todo.isEdit" ng-dblclick="todo.isEdit=true">
                  <s ng-if="todo.done">{{todo.text}}</s>
                  <b ng-if="!todo.done">{{todo.text}}</b>
                </span>
                <input type="text" class="form-control2" ng-if="todo.isEdit" ng-model="todo.text"
                ng-keydown="$event.which === 13 && updateToDo(todo)"/>
                <span class="badge">{{todo.name}}</span>
              </li>
            </ul>

          </div><!-- /.col -->
        </div><!-- /.row -->

      </div>

    </body>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/todo-ctrl.js"></script>
    <script type="text/javascript" src="app/services/todo-service.js"></script>
</html>
